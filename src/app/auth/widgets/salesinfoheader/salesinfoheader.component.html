<div class="box box-info">
	<div class="box-header with-border">
		<h4 class="box-title pull-left">Sales Info</h4>

		<div class="box-tools pull-right">
			<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
		</div>
	</div>
  <div class="box-body">
    <div class="col-md-3">
      <div class="input-group">
        <span class="input-group-addon" data-toggle="tooltip" title="Client Created On"><i class="fa fa-calendar-plus-o"></i></span>
        <input type="text" class="form-control" placeholder="Created On">
      </div>
    </div>
    <div class="col-md-3">
      <div class="input-group">
        <span class="input-group-addon" data-toggle="tooltip" title="Total Dollars Spent on Software"><i class="fa fa-dollar"></i></span>
        <input type="text" class="form-control" placeholder="Software $">
      </div>
    </div>
    <div class="col-md-3">
      <div class="input-group">
        <span class="input-group-addon" data-toggle="tooltip" title="Total Dollars Spent on Monthly Support"><i class="fa fa-money"></i></span>
        <input type="text" class="form-control" placeholder="Support $">
      </div>
    </div>
    <div class="col-md-3">
      <div class="input-group">
        <span class="input-group-addon" data-toggle="tooltip" title="Client On Support?"><i class="fa fa-file-text-o"></i></span>
        <input type="text" class="form-control" placeholder="Yes / No">
      </div>
    </div>
  </div>
</div>
