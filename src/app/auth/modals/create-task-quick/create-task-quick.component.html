<!-- Modal -->
<div class="modal fade" id="modalCreateTask" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
				<h4 class="modal-title" id="myModalLabel">
					Create a Task (Quick)
				</h4>
			</div>

			<!-- Modal Body -->
			<div class="modal-body">

				<form class="form-horizontal" role="form">
					<!-- Input addon -->
					<div class="box box-info">
						<div class="box-header with-border">							
						</div>
						<div class="box-body">
							<div class="row">
								<div class="col-md-12">
									<div class="input-group">
										<span class="input-group-addon">Title</span>
										<input type="text" class="form-control" placeholder="Username">
									</div>
								</div>
							</div>
							<br />

							<div class="row">
								<div class="col-md-12">
									<div class="input-group">
										<span class="input-group-addon">Note</span>
										<input type="text" class="form-control" placeholder="Username">
									</div>
								</div>
							</div>
							<br />

							<div class="row">
								<div class="col-md-6">
									<div class="input-group">
										<span class="input-group-addon">User</span>
										<input type="text" class="form-control" placeholder="Username">
									</div>
								</div>

								<div class="col-md-6">
									<div class="input-group">
										<span class="input-group-addon">Priority</span>
										<input type="text" class="form-control" placeholder="Username">
									</div>
								</div>
							</div>
							<br />

							<div class="row">
								<div class="col-md-6">
									<div class="input-group">
										<span class="input-group-addon">Date / Time Created</span>
										<input type="text" class="form-control" placeholder="Username">
									</div>
								</div>

								<div class="col-md-6">
									<div class="input-group">
										<span class="input-group-addon">Date / Time Due</span>
										<input type="text" class="form-control" placeholder="Username">
									</div>
								</div>
							</div>
							<br />

							<div class="row">
								<div class="col-md-6">
									<div class="input-group">
										<span class="input-group-addon">Tags</span>
										<input type="text" class="form-control" placeholder="Username">
									</div>
								</div>

								<div class="col-md-6">
									<div class="input-group">
										<span class="input-group-addon">Callback #</span>
										<input type="text" class="form-control" placeholder="Username">
									</div>
								</div>
							</div>
							<br />
							<hr />
							<!-- /input-group -->
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
				</form>
			</div>

			<!-- Modal Footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
                            Close
                </button>
				<button type="button" class="btn btn-primary">
                    Save changes
                </button>
			</div>
		</div>
	</div>
</div>
