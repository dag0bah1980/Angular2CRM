<i class="fa fa-question-circle-o" (click)="showChildModal()"></i>Click icon to Open help screen modal for ID : {{helpID}})
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">helpscreen modal for ID : {{helpID}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        I am a child modal, opened from parent component for ID : {{helpID}}! <br />
        Next step is to get from the DB the help text for ID passed.
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-warning" id="editButton" ><i class="fa fa-lock"></i>Edit Help</button>
        <button type="submit" class="btn btn-primary" id="closeButton" (click)="hideChildModal()">Close</button>

      </div>
    </div>
  </div>
</div>
