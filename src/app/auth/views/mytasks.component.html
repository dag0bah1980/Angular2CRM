<p-growl [value]="msgs"></p-growl>

<p-dataTable [value]="cars">
    <p-column field="vin" header="Vin"></p-column>
    <p-column field="year" header="Year"></p-column>
    <p-column field="brand" header="Brand"></p-column>
    <p-column field="color" header="Color"></p-column>
</p-dataTable>

<hr />

<p-dataTable [value]="cars" expandableRows="true" [resizableColumns]="true" [rows]="5" [paginator]="true">
    <p-column expander="true" styleClass="col-icon" [style]="{'width':'5%'}"></p-column>
    <p-column styleClass="col-button" [style]="{'width':'5%'}">
        <ng-template pTemplate="header">
            <button type="button" pButton icon="fa-refresh"></button>
        </ng-template>
        <ng-template let-car="rowData" pTemplate="body">
            <button type="button" pButton (click)="selectCar(car)" icon="fa-search"></button>
        </ng-template>
    </p-column>
    <p-column field="vin" header="Vin" [filter]="true" filterPlaceholder="Contains" filterMatchMode="contains"></p-column>
    <p-column field="year" header="Year" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="brand" header="Brand" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="color" header="Color" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column styleClass="col-button">
        <ng-template pTemplate="header">
            <button type="button" pButton icon="fa-refresh"></button>
        </ng-template>
        <ng-template let-car="rowData" pTemplate="body">
            <button type="button" pButton (click)="selectCar(car)" icon="fa-search"></button>
        </ng-template>
    </p-column>
