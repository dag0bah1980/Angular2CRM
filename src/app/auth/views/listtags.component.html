<h1>List of Tags</h1>
<hr />
<div class="row">

  <div class="col-xs-3">
    <button type="button" class="btn btn-primary">
            Last Refreshed: <br />{{ refreshTime | date:'MM/dd@h:mm:ss a' }}
        </button>
  </div>
  <div class="col-xs-2">
    <label class="label-control">Rows on page</label>
    <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="25">25</option>
                    <option [ngValue]="50">50</option>
                </select>
  </div>
  <div class="col-xs-4">
    <div class="row">
      <label class="col-xs-12 label-control">Sort by</label>
    </div>
    <div class="col-xs-6">
      <div class="row">
        <select class="form-control input-sm" [(ngModel)]="sortBy">
                            <option ngValue="ACTIVE">Active</option>
                            <option ngValue="TAG">Tag</option>                            
                            <option ngValue="DESCRIPTION">Description</option>   
                            <option ngValue="CREATED">Created</option>
                            <option ngValue="MODIFIED">Modified</option>
                        </select>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="row">
        <select class="form-control input-sm" [(ngModel)]="sortOrder">
                            <option ngValue="asc">Ascending</option>
                            <option ngValue="desc">Descending</option>
                        </select>
      </div>
    </div>
  </div>
  <div class="col-xs-3">
    <div class="row">
      <label class="col-xs-12 label-control">Filter</label>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="input-group">
        <span class="input-group-addon">
          <input type="checkbox" [checked]="Checkbox_ACTIVE" (change)="Checkbox_ACTIVE = !Checkbox_ACTIVE">
        </span>
        <input type="text" class="form-control" value="Active">
        </div>
      </div>
      <div class="col-xs-12">
        <div class="input-group">
        <span class="input-group-addon">
          <input type="checkbox" [checked]="Checkbox_DELETED" (change)="Checkbox_DELETED = !Checkbox_DELETED">
        </span>
        <input type="text" class="form-control" value="Deleted">
        </div>
      </div>
    </div>
  </div>
</div>
<br />

<div class="panel panel-default">
  <table class="table table-striped" [mfData]="data | dataMgmtIsActiveFilter : Checkbox_ACTIVE | dataMgmtIsDeletedFilter : Checkbox_DELETED | dataMgmtFilter : filterQuery : 'DESCRIPTION' " #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage"
    [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
    <thead>
      <tr>
        <th colspan="5">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,25,50]"></mfBootstrapPaginator>
        </th>
      </tr>
      <tr>
        <th style="width: 5%">Action
        </th>
        <th style="width: 10%">
          <mfDefaultSorter by="ACTIVE">Active</mfDefaultSorter>
        </th>
        <th style="width: 15%">
          <mfDefaultSorter by="TAG">Tag</mfDefaultSorter>
        </th>
        <th style="width: 45%">
          <mfDefaultSorter by="DESCRIPTION">Description</mfDefaultSorter>
        </th>
        <th style="width: 25%">
          <mfDefaultSorter by="CREATED">Dates</mfDefaultSorter>
        </th>
      </tr>
      <tr>
        <th colspan="6">
          Filter by Description:
          <input class="form-control" [(ngModel)]="filterQuery" />
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of mf.data; let i = index">
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
                                            <span class="caret"></span>
                                            </button>
            <ul class="dropdown-menu">
              <li><a [routerLink]="['/auth/edittag',item.ID]">Full Edit</a></li>
              <li *ngIf="item.ISACTIVE"><a (click)='deactivateTag(item)'>De-Activate</a></li>
              <li *ngIf="!item.ISACTIVE"><a (click)='activateTag(item)'>Activate</a></li>
              <li *ngIf="item.ISDELETED"><a (click)='logicalUndeleteTag(item)'>Un-Delete</a></li>
              <li *ngIf="!item.ISDELETED"><a (click)='logicalDeleteTag(item)'>Delete</a></li>
            </ul>
          </div>
        </td>
        <td>
          <ang2-crm-activestatuslabel [activestatus]="item.ISACTIVE" [deletedstatus]="item.ISDELETED"></ang2-crm-activestatuslabel>
        </td>
        <td>{{item.TAG}}</td>
        <td>{{item.DESCRIPTION}}</td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              M: {{ item.MODIFIED | timedate: 'short' }}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">C: {{ item.CREATED | timedate: 'short' }}</a></li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,25,50]"></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
<ang2-crm-error-message [i_error]="errorMessage" [i_username]="errorUser" [i_screen]="errorScreen" [i_action]="errorAction"></ang2-crm-error-message>
<button id="openModalErrorMessageButton" [hidden]="true" data-toggle="modal" data-target="#modalErrorMessage">Open Error Message Modal</button>
