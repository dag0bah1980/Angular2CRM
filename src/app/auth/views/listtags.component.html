<h1>List of Tags</h1>
<hr />
<div class="row">
  <h3 class="col-xs-3">Tags</h3>
  <div class="col-xs-3">
    <button type="button" class="btn btn-primary">
            Last Refreshed: <br />{{ refreshTime | date:'MM/dd@h:mm:ss a' }}
        </button>
  </div>
  <div class="col-xs-2">
    <label class="label-control">Rows on page</label>
    <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="25">25</option>
                    <option [ngValue]="50">50</option>
                </select>
  </div>
  <div class="col-xs-4">
    <div class="row">
      <label class="col-xs-12 label-control">Sort by</label>
    </div>
    <div class="col-xs-6">
      <div class="row">
        <select class="form-control input-sm" [(ngModel)]="sortBy">
                            <option ngValue="ACTIVE">Active</option>
                            <option ngValue="TAG">Tag</option>                            
                            <option ngValue="DESCRIPTION">Description</option>   
                            <option ngValue="CREATED">Created</option>
                            <option ngValue="MODIFIED">Modified</option>
                        </select>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="row">
        <select class="form-control input-sm" [(ngModel)]="sortOrder">
                            <option ngValue="asc">Ascending</option>
                            <option ngValue="desc">Descending</option>
                        </select>
      </div>
    </div>
  </div>
</div>



<div class="panel panel-default">
  <div class="panel-heading">User information</div>

  <table class="table table-striped" [mfData]="data | dataMgmtFilter : filterQuery : 'DESCRIPTION'" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
    <thead>
      <tr>
        <th colspan="6">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,25,50]"></mfBootstrapPaginator>
        </th>
      </tr>
      <tr>
        <th style="width: 5%">Action
        </th>
        <th style="width: 10%">
          <mfDefaultSorter by="ACTIVE">Active</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter by="TAG">Tag</mfDefaultSorter>
        </th>
        <th style="width: 30%">
          <mfDefaultSorter by="DESCRIPTION">Description</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter by="CREATED">Created</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter by="MODIFIED">Modified</mfDefaultSorter>
        </th>
      </tr>
      <tr>
        <th colspan="6">
          Filter by Description:
          <input class="form-control" [(ngModel)]="filterQuery" />
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of mf.data; let i = index">
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
                                            <span class="caret"></span>
                                            </button>
            <ul class="dropdown-menu">
              <li><a href="#">More Details / Update</a></li>
              <li><a (click)='deactivateTag(item.ID)'>Make Inactive</a></li>
              <li><a (click)='logicalDeleteTag(item.ID)'>Delete</a></li>
            </ul>
          </div>
        </td>
        <td><ang2-crm-activestatuslabel [activestatus]="item.ISACTIVE" [deletedstatus]="item.ISDELETED"></ang2-crm-activestatuslabel></td>
        <td>{{item.TAG}}</td>
        <td>{{item.DESCRIPTION}}</td>
        <td>{{item.CREATED}}</td>
        <td>{{item.MODIFIED}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="7">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,25,50]"></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
