<h1>Edit a Project</h1>
<form role="form">
  <div class="box-body">
    <div class="form-group">
      <label for="projectTitleInput">Project Title</label>
      <input type="email" class="form-control" id="projectTitleInput" placeholder="Enter Project Title">
    </div>
    <div class="checkbox">
      <div class="row">     
        <div class="col-md-6">
          <label>
            <input type="checkbox"> Active?
          </label>
        </div>
        <div class="col-md-6">
          <label>
            <input type="checkbox"> Is this a perpetual project (can't be closed)?
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">    
       <div class="form-group">
          <label>Parent Project</label>
          <select class="form-control">
            <option>< none ></option>
            <option>project 2</option>
            <option>project 3</option>
          </select>
        </div>
    </div>
    <div class="form-group">    
       <div class="form-group">
          <label>Severity</label>
          <select class="form-control">
            <option>Tier 0</option>
            <option>Tier 1</option>
            <option>Tier 2</option>
            <option>Tier 3</option>
            <option>Tier 4</option>
          </select>
        </div>
    </div>
    <div class="box box-info">
            <div class="box-header">
              <h3 class="box-title">Project Description (CK Editor)
                <small>Advanced and full of features</small>
              </h3>
              <!-- tools box -->
              <div class="pull-right box-tools">
                <button type="button" class="btn btn-info btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
                  <i class="fa fa-times"></i></button>
              </div>
              <!-- /. tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body pad">
              <form>
                    <textarea id="editor1" name="editor1" rows="10" cols="80">
                                            This is my textarea to be replaced with CKEditor.
                    </textarea>
              </form>
            </div>
          </div>
          <!-- /.box -->
    
      <div class="form-group">
       <div class="row">     
        <div class="col-md-6">
          <!--Date Created-->
          <label for="projectDateCreatedInput">Date Created</label><br />
          <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <input type="text" class="form-control" id="projectDateCreatedInput" placeholder="Date Created" disabled>
          </div>
        </div>
        <div class="col-md-6">
          <!--Date Due-->
          <label for="projectDateDueInput">Date Due</label>
          <div class="input-group">              
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <input type="text" class="form-control" id="projectDateDueInput" placeholder="Date Due">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <!--UserName Created-->
    </div> 
    <div class="form-group">
       <div class="row"> 
         <div class="col-md-6">          
          <div class="form-group">
            <label>Final Status</label>
            <select class="form-control">
              <option>< Open ></option>
              <option>Closed / Completed</option>
              <option>Closed / Needs Revisiting</option>
            </select>
          </div>
        </div>    
        <div class="col-md-6">
          <!--Date of Final Status-->
          <label for="projectDateFinalStatusInput">Date of Final Status</label><br />
          <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <input type="text" class="form-control" id="projectDateFinalStatusInput" placeholder="Date of Final Status" disabled>
          </div>
        </div>      
      </div>
    </div>
    <div class="form-group">
      <!--Notes-->
      <hr />
    </div>  
    <label for="projectTags">Tags</label>   
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-tag"></i></span>
      <input type="text" class="form-control" id="projectTags" placeholder="Tag this project">          
    </div>     
    <label for="projectTags">Assigned Staff</label>   
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user"></i></span>
      <input type="text" class="form-control" id="projectStaff" placeholder="Assign this project to Staff">          
    </div>  
    <label for="projectTags">Assigned Resources</label>   
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user"></i></span>
      <input type="text" class="form-control" id="projectResources" placeholder="Assign Resources to this project">          
    </div>  
    <label for="projectFiles">Attached Files</label> 
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-file"></i></span>
      <input type="text" class="form-control">
      <span class="input-group-addon"><i class="fa fa-folder"></i></span>
    </div>

    
  </div>
  <div class="box-footer">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
